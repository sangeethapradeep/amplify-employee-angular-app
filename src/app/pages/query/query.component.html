<div class="input-group">
  <input type="text" class="form-control" [(ngModel)]="employeeId" placeholder="Employee ID Eg: I001"
    aria-label="Input group example" aria-describedby="btnGroupAddon">
  <div class="input-group-append">
    <button class="input-group-text" [disabled]="!employeeId" (click)="search()">
      <svg class="bi bi-search" width="20px" height="20px" viewBox="0 0 20 20" fill="currentColor"
        xmlns="http://www.w3.org/2000/svg">
        <path fill-rule="evenodd"
          d="M12.442 12.442a1 1 0 011.415 0l3.85 3.85a1 1 0 01-1.414 1.415l-3.85-3.85a1 1 0 010-1.415z"
          clip-rule="evenodd"></path>
        <path fill-rule="evenodd"
          d="M8.5 14a5.5 5.5 0 100-11 5.5 5.5 0 000 11zM15 8.5a6.5 6.5 0 11-13 0 6.5 6.5 0 0113 0z" clip-rule="evenodd">
        </path>
      </svg>
    </button>
  </div>
  <i class="fas fa-redo-alt" (click)="refreshQuery()"></i>
</div>


<div class="container-xl dashboard_cnt" *ngIf="showCards">
  <div class="row">
    <app-card *ngFor="let item of cardConfigs" [config]="item"></app-card>
  </div>
</div>
